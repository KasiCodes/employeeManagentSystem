<!DOCTYPE html>
<html lang="en" xmlns th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>  

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
            <input type="text" th:field="*{secondName}" class="form-control mb-4 col-4" placeholder="Last Name">
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
            <input type="text" th:field="*{phone}" class="form-control mb-4 col-4" placeholder="Phone">
            <input type="text" th:field="*{address}" class="form-control mb-4 col-4" placeholder="Address">
            <button type="submit" class="btn btn-info col-2">Update Employee</button>
        </form>
        <hr>
        <a th:href="@{/}"> Back to Employee List</a>
        
    </div>
    
</body>
</html>
